<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการรูปภาพใน /img/</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    img { width: 200px; margin: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>รายการรูปภาพใน /img/</h1>
  <div id="gallery"></div>

  <script>
    fetch('img/images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(file => {
          const img = document.createElement('img');
          img.src = `img/${file}`;
          gallery.appendChild(img);
        });
      });
  </script>
</body>
</html>
